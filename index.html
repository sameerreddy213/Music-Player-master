<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">

        <div class="img-area">
            <img src="assests/Playing jazz.gif" alt="">
        </div>
        
        <div class="song-details">
            <p class="name">Track Name</p>
            <p class="artis"></p>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar"></div>
            
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">0:00</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        
        
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <div>
                    <label for="musicFile" class="material-icons" id="addButton">add <span style="font-size: 18px;">Add Songs</span></label>
                    <input type="file" id="musicFile" accept=".mp3" multiple style="display: none;">
                </div>
                <i id="close" class="material-icons">close</i>
                
            </div>
            <div class="searchContainer">
                <input type="text" id="searchBar" placeholder="search ..">
                <i class="material-icons">search</i>
            </div>
            
            <ul>

            
            </ul>


        </div>




    </div>
</body>
<script src="script.js"></script>
</html>
